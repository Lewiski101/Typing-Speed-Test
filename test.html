<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Typing Test - TypeMaster</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Poppins:wght@400;700&display=swap" rel="stylesheet">
    <link rel="icon" href="favicon.ico" type="image/x-icon">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #000000;
            color: #FFFFFF;
        }
        .title-font {
            font-family: 'Poppins', sans-serif;
        }
        .progress-bar {
            background-color: #00FFFF; /* Cyan */
            transition: width 1s linear;
        }
        .text-correct {
            color: #90EE90; /* Light Green */
        }
        .text-incorrect {
            color: #FF6B6B; /* A softer red for errors */
        }
        .button-dark {
            background-color: #1A1A1A;
            border: 1px solid #333;
            transition: background-color 0.3s;
        }
        .button-dark:hover {
            background-color: #2A2A2A;
        }
        .button-light {
            background-color: #FFFFFF;
            color: #000000;
            transition: background-color 0.3s, color 0.3s;
        }
        .button-light:hover {
            background-color: #E0E0E0;
        }
    </style>
</head>
<body class="bg-black text-white flex flex-col min-h-screen justify-center items-center">

    <header class="absolute top-0 w-full">
        <nav class="container mx-auto px-6 py-4 flex justify-between items-center">
            <a href="index.html" class="text-2xl font-bold title-font">TypeMaster</a>
            <a href="index.html#features" class="button-dark px-6 py-2 rounded-lg font-bold">Back to Home</a>
        </nav>
    </header>

    <main class="w-full">
        <!-- Test Area Container -->
        <section id="test-area-container" class="py-20 px-6">
            <!-- Test Area -->
            <section id="test-area" class="flex flex-col items-center justify-center w-full">
                <div class="w-full max-w-4xl mx-auto">
                    <div class="progress-bar-container h-2.5 bg-gray-800 rounded-full overflow-hidden mb-6">
                        <div id="timer-progress-bar" class="progress-bar h-full rounded-full"></div>
                    </div>
                    <div class="text-display text-2xl md:text-3xl text-left mb-6 text-gray-400 leading-relaxed bg-gray-900 p-6 rounded-lg">
                        <span id="paragraph-display">Click on the text area to start the test...</span>
                    </div>
                    <div class="input-area relative mb-6">
                        <textarea id="input-field" rows="5" class="w-full p-4 text-lg rounded-lg bg-gray-900 text-white focus:outline-none focus:ring-2 focus:ring-cyan-500 resize-none" placeholder="Start typing here..."></textarea>
                        <div id="timer-display" class="absolute top-4 right-4 text-2xl font-bold text-cyan-500">60</div>
                    </div>
                    <div id="stats-panel" class="grid grid-cols-3 gap-4 text-center mb-8">
                        <div class="stat-box p-4 bg-gray-900 rounded-lg">
                            <h3 class="text-sm font-semibold text-gray-400 uppercase">WPM</h3>
                            <p id="wpm-display" class="text-3xl font-bold">0</p>
                        </div>
                        <div class="stat-box p-4 bg-gray-900 rounded-lg">
                            <h3 class="text-sm font-semibold text-gray-400 uppercase">Accuracy</h3>
                            <p id="accuracy-display" class="text-3xl font-bold">100%</p>
                        </div>
                        <div class="stat-box p-4 bg-gray-900 rounded-lg">
                            <h3 class="text-sm font-semibold text-gray-400 uppercase">Mistakes</h3>
                            <p id="errors-display" class="text-3xl font-bold">0</p>
                        </div>
                    </div>
                </div>
            </section>

            <!-- Results Section -->
            <section id="results-section" class="hidden flex-col items-center justify-center text-center">
                <div class="bg-gray-900 p-8 rounded-lg max-w-md w-full">
                    <h2 class="title-font text-4xl font-bold mb-6">Your Results</h2>
                    <div class="space-y-4 text-left text-lg">
                        <div class="flex justify-between"><span class="text-gray-400">Final WPM</span><span id="final-wpm" class="font-bold">0</span></div>
                        <div class="flex justify-between"><span class="text-gray-400">Accuracy %</span><span id="final-accuracy" class="font-bold">0%</span></div>
                        <div class="flex justify-between"><span class="text-gray-400">Time Taken</span><span id="final-time" class="font-bold">0s</span></div>
                        <div class="flex justify-between"><span class="text-gray-400">Mistakes</span><span id="final-mistakes" class="font-bold">0</span></div>
                    </div>
                    <div class="mt-8 flex flex-col sm:flex-row justify-center gap-4">
                        <button id="restart-test-btn" class="button-light px-6 py-3 rounded-lg font-bold">Restart Test</button>
                        <button id="share-linkedin-btn" class="button-dark px-6 py-3 rounded-lg font-bold">Share on LinkedIn</button>
                    </div>
                </div>
            </section>
        </section>
    </main>

    <script src="script.js"></script>
</body>
</html>
